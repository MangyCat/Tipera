<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="mode-select">
            <button id="dictionary-mode">Dictionary mode</button>
            <button id="quote-mode">Quote mode</button>
        </div>
        <div id="game">
            <div id="word-display"></div>
            <form autocomplete="off">
                <input type="text" id="word-input" autocomplete="off">
            </form>            
            <div id="results"></div>
        </div>
    </div>
    <audio id="key-sound" src="key-sound.mp3" preload="auto"></audio>
    <script src="dictionary.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
